<!-- TAG:
.Conteúdo
As tags servem para inserirmos conteúdos como textosm imagens, vídeos e outros. Além de dar informações para o browser como o título do site, linguagem e outras.

.Semântica
Dar sentido ao conteúdo. A escrita de um documento semântico beneficia principalmente leitores de tela (acessibilidade) e leitores de códigos (robôs como do google).

.Interação com CSS e JAvaScript
Através das marcações das tags conseguimos selecionar elementros para mudarmos o seu estido ou comportamento.-->

<a href="https://google.com">Google</a>

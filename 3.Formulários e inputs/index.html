<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e inputs</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- dentro do fomr pode ter section, head, agrupamentos de campos(serve para agrupar formunlário) -->
    <!-- é poibido aninhar um formulário dentro de outro formulário  -->
    <form action="#" method="get" target="_blank">
        <p>O formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        </p>
        <p>
            Gênero: <br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"> <br>

            <label for="feminino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino"> <br>

            <label for="feminino">Outros</label>
            <input type="radio" id="outros" name="genero" value="outros"> <br>
        </p>

        <p>
            <label for="date">Data</label>
            <input type="date" id="date" name="date">
        </p>
        <p>
            <label for="time">Data</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="file">Seu currículo</label>
            <input type="file" id="file" name="file" accept=".pdf, .jpg" multiple>
        </p>
        <p>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="url">Digite sei site/blogger</label>
            <input type="url" id="url" name="url" placeholder="http:">
        </p>
        <p>
            <label for="select">Selecione quantidade</label>
            <select id="select" name="select">
                <option value="qualquer" label="valor 1"></option>
                <option value="qualquer" label="valor 2"></option>
                <option value="qualquer" label="valor 3"></option>
            </select>
        </p>

        <p>
            <label for="textarea">Fale sobre você</label>
            <textarea name="textarea" rows="0"
            cols="0"></textarea>
        </p>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>

</html>
